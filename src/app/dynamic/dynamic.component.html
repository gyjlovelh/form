<div class="page-wrap">

    <div class="page-content-wrap" style="width: 400px">
        <hs-form [rules]="rules" [data]="data">
            <ng-template hsFormControlTemplate field="field" let-control>
                <input nz-input type="text" [(ngModel)]="control.value">
            </ng-template>

            <ng-template hsFormFooterTemplate>
                <button nz-button nzType="dashed" style="width:60%" (click)="addField($event)">Add field</button>
                <br>
                <button nz-button nzType="primary">Submit</button>
            </ng-template>
        </hs-form>

        <ng-template #control let-control>
            <input nz-input style="width: 70%" type="text" placeholder="enter">
            <button nz-button style="width: 20%" (click)="removeControl(control)">-</button>
        </ng-template>
    </div>
</div>
